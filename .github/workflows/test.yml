name: Test
on:
  pull_request:
  push: { branches: master }

jobs:
  check:
    name: Check
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libgtk-3-dev libglib2.0-dev libdbus-1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: check
  
  test:
    name: Run test suite
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libgtk-3-dev libglib2.0-dev libdbus-1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test
  
  fmt:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - run: rustup component add rustfmt --toolchain nightly
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
  
  clippy:
    name: Check for linting errors
    runs-on: ubuntu-22.04
    steps:
      - run: sudo apt-get update && sudo apt-get install -y libssl-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libgtk-3-dev libglib2.0-dev libdbus-1-dev
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  coverage:
    name: Run test coverage
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Toolchain setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: llvm-tools-preview
      - name: Install grcov
        run: if [[ ! -e ~/.cargo/bin/grcov ]]; then cargo install grcov; fi
      - name: Updating package repo
        run: sudo apt-get update
      - name: Installing dependencies
        run: sudo apt-get install -y libssl-dev libwebkit2gtk-4.0-dev libsoup2.4-dev libjavascriptcoregtk-4.0-dev libgtk-3-dev libglib2.0-dev libdbus-1-dev
      - name: Run tests
        run: cargo test
        env:
          RUSTFLAGS: '-C instrument-coverage'
          LLVM_PROFILE_FILE: 'report-%p-%m.profraw'
      - name: Run grcov
        run: grcov . --binary-path target/debug/deps/ -s . -t lcov --branch --ignore-not-existing --ignore "../**" --ignore "/*" -o coverage.lcov
      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov