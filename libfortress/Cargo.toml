[package]
authors = ["fpgaminer"]
name = "libfortress"
version = "1.0.1"
license = "MIT/Apache-2.0"
repository = "https://github.com/fpgaminer/fortress"
description = "Fortress library"

[dependencies]
byteorder = "1.0"
data-encoding = "2.0.0-rc.1"
rand = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tempfile = "3"
reqwest = { version = "0.10", features = ["default-tls", "blocking", "json" ] }
tiny_http = "0.5"
fortresscrypto = { version = "1", path = "../fortresscrypto" }
subtle = "2.4.1"